{% extends 'base.html' %}

{% block title %}激活邮件已发送{% endblock %}

{% block content %}
<div class="card text-center">
    <div class="card-header">
        <h2>请检查您的邮箱</h2>
    </div>
    <div class="card-body">
        <p class="card-text">一封包含激活链接的邮件已经发送到您的邮箱，请点击链接以完成注册。</p>
        <p class="card-text">如果您没有收到邮件，请检查您的垃圾邮件文件夹。</p>
    </div>
</div>
{% endblock %}
